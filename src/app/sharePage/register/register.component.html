<div class="container-fluid responsive">
    <div class="row mt-5">
        <div class="col">
    </div>
    <div class="col-4">
        <div class="card shadow">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <h4 class="text-dark text-muted">Register</h4>
                    </div>
                    <div class="mb-3">
                        <label for="exempleInputEmail" class="form-label">Email Adress</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="mb-3">
                        <label for="exempleInputPassword" class="form-label">mot de pass</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    <button type="button" class="btn btn-info" (click)="register()">Register</button>
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <a href="" class="text-dark" style="text-decoration: none;">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col">

    </div>
</div>

</div>
